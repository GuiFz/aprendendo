<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
</head>
<body>
        <div class="calculadora">
            <div class="visor" id="vis">
                    
            </div>

            <div class="teclado">
               <div class="opr">
                    <input class="dig"type="button" value="-" onclick="sub(this.value)">
                    <input class="dig"type="button" value="+" onclick="som(this.value)">
                    <input class="dig"type="button" value="x" onclick="mult(this.value)">
                    <input class="dig"type="button" value="." onclick="add('.')">
                    <input class="dig" id="ibtn"type="button" value="=" onclick="igual()">
               </div>
               <div class="btn">
                    <input class="dig"type="button" value="7" onclick="add(7)">
                    <input class="dig"type="button" value="8" onclick="add(8)">
                    <input class="dig"type="button" value="9" onclick="add(9)">
                    
                    <input class="dig"type="button" value="4" onclick="add(4)">
                    <input class="dig"type="button" value="5" onclick="add(5)">
                    <input class="dig"type="button" value="6" onclick="add(6)">

                    <input class="dig"type="button" value="3" onclick="add(3)">
                    <input class="dig"type="button" value="2" onclick="add(2)">
                    <input class="dig"type="button" value="1" onclick="add(1)">

                    <input class="dig"type="button" value="C" onclick="C()">
                    <input class="dig"type="button" value="0" onclick="add(0)">
                    <input class="dig"type="button" value="BC" onclick="bc()">
                  
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
